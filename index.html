<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1 id="head">Survey Form</h1>
        <h2 id="subheading"><i>Thankyou for visiting</i></h2>
    </div>
    <form>
        <div id="content1">
            <label>Name</label><br><br>
            <input type="name" name="name" placeholder="Enter your name" class="box"><br><br>
            <label>Email</label><br><br>
            <input type="email" name="email" placeholder="Enter your email" class="box"><br><br>
            <label>Age(optional)</label><br><br>
            <input type="age" name="age" placeholder="Enter your age" class="box"><br><br>
            <label>Which option best describes your current role?</label><br><br>
            
            <div id="option1">
                <select>
                    <option name="select your Role">select your Role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not Say">Prefer not Say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <br>
            <label id="head1">Would you recommended Mr.Dev to a friend</label><br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspDefinitely<br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspMaybe<br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspNot sure<br><br>
            <label>what is your favourite feature of Mr.dev?</label>
            <div id="option2"> <select>
                    <option name="Select an option">select an option</option>
                    <option value="Challenged">Challenged</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
            <br><br>
            <label id="head2">What would you like to see improved? (check all that apply )</label><br>
            <div id="content2">
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspFront-end
                    projects</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspBack-end
                    projects</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspData
                    Visualisation</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspChallenges</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspOpen source
                    Community</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspGitter help
                    room</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspVideos</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspCity meetup</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspwiki</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspForum</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspAdditional
                    course</label><br><br>
                      
                <label id="head2">Any Comments or suggestion?</label><br><br>
                <textarea placeholder="Enter your Comment Here..."></textarea><br>
                <button>
                    <h3>Submit</h3>
                </button>
            </div>
    </form> 
</body>

</html>
